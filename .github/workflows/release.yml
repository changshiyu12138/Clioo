name: Release Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build Release APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Release APK
        run: gradle assembleRelease --stacktrace

      - name: Build Release AAB
        run: gradle bundleRelease --stacktrace

      - name: Get version name
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release-unsigned.apk \
             app/build/outputs/apk/release/clioo-collection-${{ steps.get_version.outputs.VERSION }}.apk

      - name: Rename AAB
        run: |
          mv app/build/outputs/bundle/release/app-release.aab \
             app/build/outputs/bundle/release/clioo-collection-${{ steps.get_version.outputs.VERSION }}.aab

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/release/clioo-collection-${{ steps.get_version.outputs.VERSION }}.apk
            app/build/outputs/bundle/release/clioo-collection-${{ steps.get_version.outputs.VERSION }}.aab
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: app/build/outputs/apk/release/clioo-collection-${{ steps.get_version.outputs.VERSION }}.apk
          retention-days: 90

      - name: Upload AAB Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-aab
          path: app/build/outputs/bundle/release/clioo-collection-${{ steps.get_version.outputs.VERSION }}.aab
          retention-days: 90
